version: "3.7
"

services:

  backend:
    depends_on:
      - db
    container_name: "bsbe"
    build: ./services/backend
    ports:
      - "8000:8000"
    volumes:
      - './services/backend:/app'
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - local-net

  frontend:
    container_name: "bsfe"
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    volumes:
      - './services/frontend:/app'
    ports:
      - "8080:8080"
    environment:
      API_BASE_URL: "http://phayeon.site/api"
    networks:
      - local-net

  db:
    container_name: "bsdb"
    build:
      context: ./services/mysql
      dockerfile: Dockerfile
    restart: always
    tty: true
    environment:
      MYSQL_DATABASE: bsdb
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: root
    ports:
      - "3306:3306"
    volumes:
      - './services/mysql/conf.d:/etc/mysql/conf.d'
      - './services/mysql/initdb.d:/docker-entrypoint-initdb.d'
    networks:
      - local-net

  nginx:
    image: nginx:latest
    container_name: "nginx"
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - local-net

networks:
  local-net:
    driver: bridge